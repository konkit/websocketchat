<div class="container username-prompt">
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="">Temporary username</a></li>
      <li role="presentation" ng-click="moveStateLeft('app.login_devise_user')"><a href="">Sign in with password</a></li>
      <li role="presentation" ng-click="moveStateLeft('app.login_facebook')"><a href="">Sign in with facebook</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="modal-header">
        <h3>Please enter your username</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input class="form-control" id="usernameInput" ng-model="username_prompt"></input>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block" ng-click="submit($event)" type="button">Submit</button>
      </div>
    </div>
  </div>
</div>
